<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: purple;
            color: white;
            font: NORMAL 20pt Arial;
        }
        h1 {
            color: yellow;

</head>
<body>
    <h1> Olá, mundo!</h1> 
    <p> Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // primeiro número
        var n2 = Number(window.prompt('Digite outro número: ')) // segundo número
        var s = n1 + n2 // soma
        window.alert(`A soma entre ${n1} e ${n2} é igual a `+ String(s)) // resultado
    </script>
